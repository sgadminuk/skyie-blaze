# =============================================================================
# Skyie Blaze - API Gateway Configuration
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Redirect HTTP to HTTPS in production (uncomment when SSL configured)
    # return 301 https://$server_name$request_uri;

    # Health check endpoint for load balancer
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API versioning prefix
    location /v1/ {
        # Rate limiting
        limit_req zone=api burst=20 nodelay;
        limit_conn conn 10;

        # Common proxy settings
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Brand service routes
        location ~ ^/v1/brands {
            proxy_pass http://brand_service;
        }

        # Campaign service routes
        location ~ ^/v1/campaigns {
            proxy_pass http://campaign_service;
        }

        # Content and enforcement routes
        location ~ ^/v1/content {
            proxy_pass http://enforcement_engine;
        }

        # Default - return 404 for unknown routes
        return 404;
    }

    # Health check aggregator
    location /health {
        access_log off;
        default_type application/json;

        # Simple health response - in production use lua or scripting
        return 200 '{"status":"healthy","services":{"nginx":"up"}}';
    }

    # Block common attack patterns
    location ~ /\. {
        deny all;
        return 404;
    }

    location ~* \.(git|env|dockerfile|docker-compose)$ {
        deny all;
        return 404;
    }
}

